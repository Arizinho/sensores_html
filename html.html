<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Estação Meteorológica</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 10px;
      margin: 0;
      background: #f9f9f9;
    }
    .graficos {
      width: 600px;
      height: 300px;
      margin: 20px auto;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Estação Meteorológica</h1>
  <p>Temperatura: <span id="temperatura">--</span></p>
  <p>Pressão: <span id="pressure">--</span></p>
  <p>Umidade: <span id="umidade">--</span></p>

  <canvas id="grafico" class="graficos"></canvas>

  <br><h3>Configuração de Limites</h3>
  <table style="margin: 0 auto; border: 2px solid #333; border-collapse: collapse;">
    <tr>
      <td style="border-right: 1px solid #333; padding: 6px;">
        Temperatura Mínima (valor atual: <span id="actualtempMin">--</span>): 
        <input type="number" id="tempMin" value="0">
      </td>
      <td>
        Umidade Mínima (valor atual: <span id="actualhumMin">--</span>): 
        <input type="number" id="humMin" value="0">
      </td>
    </tr>
    <tr>
      <td style="border-right: 1px solid #333; padding: 6px;">
        Temperatura Máxima (valor atual: <span id="actualtempMax">--</span>): 
        <input type="number" id="tempMax" value="50">
      </td>
      <td>
        Umidade Máxima (valor atual: <span id="actualhumMax">--</span>): 
        <input type="number" id="humMax" value="100">
      </td>
    </tr>
  </table>

  <br>
  <button onclick="sendConfig()">Enviar Configuração</button>
  <div id="alerta" style="color:red; font-weight:bold; margin-top:10px;"></div>

  <script>
    function sendConfig() {
      const tempMin = document.getElementById('tempMin').value;
      const tempMax = document.getElementById('tempMax').value;
      const humMin = document.getElementById('humMin').value;
      const humMax = document.getElementById('humMax').value;
      fetch(`/config?tempMin=${tempMin}&tempMax=${tempMax}&humMin=${humMin}&humMax=${humMax}`);
    }

    function atualizar() {
      fetch('/estado')
        .then(res => res.json())
        .then(data => {
          document.getElementById('temperatura').innerText = data.temperatura + ' °C';
          document.getElementById('pressure').innerText = data.pressure + ' kPa';
          document.getElementById('umidade').innerText = data.umidade + '%';
          document.getElementById('actualtempMin').innerText = data.min_temp + ' °C';
          document.getElementById('actualtempMax').innerText = data.max_temp + ' °C';
          document.getElementById('actualhumMin').innerText = data.min_hum + ' %';
          document.getElementById('actualhumMax').innerText = data.max_hum + ' %';
          document.getElementById('alerta').innerText = data.alerta ? "ALERTA: Valores fora dos limites!" : "";
        });
    }

    const chart = new Chart(document.getElementById('grafico').getContext('2d'), {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          { label: 'Temperatura (°C)', data: [], borderColor: 'red', fill: false },
          { label: 'Pressão (kPa)', data: [], borderColor: 'green', fill: false },
          { label: 'Umidade (%)', data: [], borderColor: 'blue', fill: false }
        ]
      },
      options: {
        responsive: false,
        maintainAspectRatio: false,
        animation: false,
        scales: {
          x: {
            display: true,
            ticks: { display: false }
          },
          y: {
            beginAtZero: true
          }
        }
      }
    });

    setInterval(atualizar, 1000);
    setInterval(async () => {
      const data = await fetch('/estado').then(res => res.json());
      chart.data.labels.push('');
      chart.data.datasets[0].data.push(data.temperatura);
      chart.data.datasets[1].data.push(data.pressure);
      chart.data.datasets[2].data.push(data.umidade);
      if (chart.data.datasets[0].data.length > 10) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
        chart.data.datasets[1].data.shift();
        chart.data.datasets[2].data.shift();
      }
      chart.update();
    }, 3000);
  </script>
</body>
</html>
